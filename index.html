<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amigo Secreto</title>
</head>
<body>
    <header>
    </header>
    <main>
        <section class="container">
            <img class="imagem" src="assets/amigo-secreto.png" alt="Imagem de duas pessoas segurando um presente">
            <div class="container_input">
                <p class="container_input_nome" id="nomeSorteado" hidden></p>
                <input id="areaNome" class="container_input_texto" type="text" placeholder="Digite um nome: " maxlength="52">
                <button id="botaoEnviar" class="container_botao" onclick="adicionarNome()">Enviar</button>
                <input id="areaExcluir" class="container_input_texto" type="text" placeholder="Digite o nome para remover da lista: " maxlength="52" hidden>
                <button id="botaoExcluir" class="container_botao" onclick="removerNome()" hidden>Excluir</button>
                <input id="areaEditar" class="container_input_texto" type="text" placeholder="Digite o nome para editar: " maxlength="52" hidden>
                <button id="botaoEditar" class="container_botao" onclick="editarNome()" hidden>Editar</button>
            </div>
            <div class="container_botoes">
                <button class="container_botoes_botao" onclick="sortear()">Sortear</button>
                <button class="container_botoes_botao" onclick="sortearLista()">Pares</button>
                <button class="container_botoes_botao" onclick="editar()">Editar</button>
                <button class="container_botoes_botao" onclick="excluir()">Excluir</button>
                <button class="container_botoes_botao" onclick="reset()">Reset</button>
            </div>
            <ul class="container_nomes_lista" id="listaNomes"></ul>
        </section>
    </main>
    <footer></footer>
    <script src="app.js" defer></script>
</body>
</html>
